    <title>注册-真融宝</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!--header-->
    <div class="header clearfix">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <ul class="nav">
            <li><a href="../login/login.html">登录</a></li>
            <li>|</li>
            <li><a href="#">注册</a></li>
        </ul>
    </div>
    <!--main-->
    <div class="main">
        <div class="step-container">
            <div class="title">开通您的真融宝账户</div>
            <div class="tip">手机号码输入错误</div>
            <div class="input-wrap">
                <i class="i1"></i>
                <input type="text" class="phonenum" placeholder="输入您的手机号">
                <i class="del"></i>
            </div>
            <div class="input-wrap">
                <i class="i2"></i>
                <input type="text" class="phonecode" placeholder="手机验证码" maxlength="6">
                <a href="#" class="getcode">获取验证码</a>
            </div>
            <div class="input-wrap">
                <i class="i3"></i>
                <input type="password" class="phonenum" placeholder="请设置登录密码（6-16个字符）">
                <i class="del del2"></i>
                <i class="eye"></i>
            </div>
            <div class="recom clearfix">
                推荐人手机号（选填)
                <i class="arrow"></i>
            </div>
            <div class="input-wrap recom-wrap">
                <i class="i4"></i>
                <input type="text" class="phone" placeholder="推荐人手机号码（可不填）">
                <i class="del"></i>
            </div>
            <div class="protocol">
                <input type="checkbox" id="protocol" checked>
                <label for="protocol">我同意</label>
                <a href="#">《会员注册及服务协议》</a>
            </div>
        </div>
        <div class="btn-container">
            <a href="#" class="btn">注册</a>
        </div>
    </div>
